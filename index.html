<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>todos</h1>
      <label class="header__label" for="entry-field"></label>
      <input class="header__input" type="text" name="entry-field" id="" placeholder="What needs to be done?" autofocus>
    </header>
    <section class="main">
      <ul class="todo-list">
        <li class="todo-list__elem">
          <input class="toggle" type="checkbox" name="todo-list__name" id="">
          <label class="todo-list__label" for="">JS</label>  
        </li>
        <li class="todo-list__elem">
          <input class="toggle" type="checkbox" name="todo-list__name" id="">
          <label class="todo-list__label" for="">C#</label>  
        </li>
        <li class="todo-list__elem">
          <input class="toggle" type="checkbox" name="todo-list__name" id="">
          <label class="todo-list__label" for="">Piton</label>  
        </li>
        <li class="todo-list__elem">
          <input class="toggle" type="checkbox" name="todo-list__name" id="">
          <label class="todo-list__label" for="">Java</label>  
        </li>
        <li class="todo-list__elem">
          <input class="toggle" type="checkbox" name="todo-list__name" id="">
          <label class="todo-list__label" for="">PHP</label>  
        </li>
      </ul>
    </section>
    <footer class="footer"></footer>
  </div>



  <script src="js/script.js"></script>
</body>
</html>
